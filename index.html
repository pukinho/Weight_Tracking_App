<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Weight Tracking App</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

</head>

<body onload="graph();">
	<div class="container">
		<div class="header">
			<h1>Weight Tracking App</h1>
			<h3>Type in your weight and see how it changes over time.</h3>
		</div>
		<div class="col1">
			<h2>Person_1</h2>
			<input type="date" id="date_1" placeholder="Add date">
			<br>
			<input type="number" id="weight_1" placeholder="Add weight">
			<br>
			<button id="sbt_1">Submit</button>
		</div>
		<div class="col2">
			<h2>Person_2</h2>
			<input type="date" id="date_2" placeholder="Add date">
			<br>
			<input type="number" id="weight_2" placeholder="Add weight">
			<br>
			<button id="sbt_2">Submit</button>
		</div>
		<div class="graph">
			<div id="chartContainer" style="height: 370px; width: 100%;"></div>
		</div>
	</div>


	<script src="main.js"></script>
	<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>

</html>
